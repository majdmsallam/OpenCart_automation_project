name: Run Selenium Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        id: run_tests
        continue-on-error: true  # Ensures the pipeline doesn't stop on failure
        run: |
          pytest --html=report.html --self-contained-html || echo "Tests failed"

      - name: Send Slack Notification
        if: always()  # Ensures the Slack message is sent even if tests fail
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [[ "${{ steps.run_tests.outcome }}" == "success" ]]; then
            STATUS="✅ Tests Passed"
          else
            STATUS="❌ Tests Failed"
          fi
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"$STATUS in GitHub Actions\"}" $SLACK_WEBHOOK_URL
