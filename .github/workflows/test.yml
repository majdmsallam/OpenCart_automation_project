name: Run Tests and Notify Slack

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-json-report

      - name: Run PyTest and Generate JSON Report
        run: |
          pytest --json-report --json-report-file=test_results.json || true  # Always generate report

      - name: Extract Test Results
        id: test_results
        run: |
          PASSED=$(jq '[.tests[] | select(.outcome == "passed")] | length' test_results.json)
          FAILED=$(jq '[.tests[] | select(.outcome == "failed")] | length' test_results.json)
          TOTAL=$((PASSED + FAILED))

          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

      - name: Send Slack Notification (Only if Tests Pass or Fail)
        if: success() || failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          STATUS="‚úÖ All tests passed!" 
          if [ "$FAILED" -gt 0 ]; then
            STATUS="‚ùå Some tests failed!"
          fi
          
          MESSAGE="*Test Results:*\n- ‚úÖ Passed: $PASSED\n- ‚ùå Failed: $FAILED\n- üìä Total: $TOTAL"

          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"$STATUS\n$MESSAGE\"}" $SLACK_WEBHOOK_URL
