name: CI/CD for OpenCart Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Allure CLI
        run: |
          sudo apt update
          sudo apt install -y curl
          curl -fsSL https://raw.githubusercontent.com/allure-framework/allure2/master/install.sh | bash
          echo "export PATH=$HOME/.allure/bin:$PATH" >> ~/.bashrc
          source ~/.bashrc
          allure --version

      - name: Run PyTest with Allure
        run: pytest --alluredir=allure-results || true

      - name: Generate Allure Report
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            allure generate allure-results -o allure-report --clean
          else
            echo "No test results found. Skipping report generation."
          fi

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          branch: gh-pages

      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          TOTAL_TESTS=$(grep -oP '(?<=collected )\d+' allure-results/environment.properties || echo "0")
          FAILED_TESTS=$(grep -oP '(?<=failures=)\d+' allure-results/environment.properties || echo "0")
          STATUS="âœ… *Test Results:* $TOTAL_TESTS tests executed, âŒ $FAILED_TESTS failed."
          REPORT_LINK="ðŸ“Š *View Allure Report:* https://majdmsallam.github.io/OpenCart_automation_project/"
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"$STATUS\n$REPORT_LINK\"}" $SLACK_WEBHOOK_URL
